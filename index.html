<!DOCTYPE html>
<html lang="sk-SK">
    <head>
        <meta charset="UTF-8"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <form class="login_form" name="form" action="http://martan.wz.sk/custom/" onsubmit="return validated()">
                <h1 class="heading">Login</h1>
                <input type="text" placeholder="Name" autocomplete="off" name="name"></input>
                <input type="password" placeholder="Password" autocomplete="off" name="password"></input>
                <a href="https://dirtmanoff.github.io/RomanusChrome/register.html" class="link">Don't have accout? Register here.</a>
                <button class="submit-b" type="submit">Login</button>
                <div class="alert-box" id="alert">Please enter valid name and valid password</div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
